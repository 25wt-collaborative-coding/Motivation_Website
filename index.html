<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="signIn.css">
        <script type="text/javascript" src="signIn.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&family=Patrick+Hand&family=Rubik+Vinyl&display=swap" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/motivation central icon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    </head>
    <body id="signInBody" class="signInBody">
        <form action="sighIn.php" method="post" class="signInForm" accept-charset="utf-8">
            <div class="inputLine">
                <label for="userName">Enter username</label>
                <input type="text" id="userName" name="userName" pattern="[a-z0-9_A-Z]{1,32}">
               
            </div>
            <div>
            <p class="subtitle" class="inputLine">Username must be 32 characters or fewer and only contain letters, numbers, and/or underscores.</p>
            </div>
            <div class="inputLine">
                <label for="password">Enter password</label>
                <input type="password" id="password" name="password">
            </div>
            <div class="inputLine">
                <label for="newUser">Are You A New User?</label>
                <input type="hidden" value="oldUser" name="newUser">
                <input type="checkbox" id="newUser" name="newUser">
            </div>
            <div class="inputLine">
                <button type="reset" class="submitButton">Reset Input</button>
                <button type="submit" value="submit" class="submitButton">Submit</button>
            </div>
        </form>
    </body>
</html>
